<!DOCTYPE html>
<html>
    <!--List types in html-->
    <body>
        <!--ordered list--> 
        <ol type="i" ><!--A,1,a,i-->
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>

        </ol>
        <!--UNordered list--> 
        <ul type="disk" ><!--circle,disk,square-->
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            </ul>
    </body>
</html>
